<header>
  <nav class="sticky top-0">
    <div class="bg-teal-100 px-2 sm:px-6 lg:px-8 lg:py-3 top-nav">
      <div class="relative flex items-center justify-end">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button
            type="button"
            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg
              class="block h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
            <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg
              class="hidden h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div
          class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
        >
          <!-- Profile dropdown -->
          <div *ngIf="isLoggedIn" class="relative ml-4">
            <div class="text-sm font-light text-gray-900">
              Signed in as <span class="font-medium">{{ currentUser }}</span>
              <!-- <button type="button" (click)="toggleUserMenu()" class="flex rounded-full items-center justify-center bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <fa-icon class="h-12 w-12 rounded-full bg-slate-50" [icon]="faCircleUser"></fa-icon>
              </button> -->
              <button
                type="button"
                class="ml-4"
                (click)="toggleUserMenu()"
                #userMenuButton
              >
                <fa-icon [icon]="faCircleUser" size="2xl" #buttonIcon></fa-icon>
              </button>
            </div>

            <!--
              Dropdown menu, show/hide based on menu state.
  
              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
            <div
              *ngIf="userMenuOpen"
              class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="user-menu-button"
              tabindex="-1"
              #menu
            >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                (click)="logOut()"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-2"
                >Sign out</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full py-6 flex bg-teal-50 flex-row">
      <div
        class="flex"
        [ngClass]="{
          'w-14': isSidebarCollapsed && isLoggedIn,
          'w-64': !isSidebarCollapsed && isLoggedIn
        }"
      >
        <div
          class="flex flex-col justify-center items-start pl-8"
          [class.hidden]="isSidebarCollapsed && isLoggedIn"
        >
          <img
            class="h-10 w-auto"
            src="https://images.squarespace-cdn.com/content/v1/5d3a4213cf4f5b00014ea1db/1566802427746-GC0JCDWGK7G891LR2NQL/Australian-Biocommons-Logo-Horizontal-144dpi-Transparent.png"
          />
          <div class="text-l mt-2 font-medium tracking-tight text-gray-900">
            Science Community Hub
          </div>
        </div>
      </div>

      <div class="flex grow justify-between items-center pr-8">
        <div>
          <div
            *ngIf="isLoggedIn"
            class="ml-8 text-2xl font-medium tracking-tight text-gray-900"
          >
            Threatened Species Initiative Online Community
          </div>
        </div>
        <div class="flex flex-shrink-0 items-center">
          <img
            class="block h-24 w-auto lg:hidden"
            src="https://threatenedspeciesinitiative.com/wp-content/uploads/2020/07/TSIBPA_Logo_WEB-01.png"
            alt="TSI Logo"
          />
          <img
            class="hidden h-24 w-auto lg:block"
            src="https://threatenedspeciesinitiative.com/wp-content/uploads/2020/07/TSIBPA_Logo_WEB-01.png"
            alt="TSI Logo"
          />
        </div>
      </div>
    </div>
  </nav>
</header>
