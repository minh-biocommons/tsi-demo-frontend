<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-5xl">
    <h1
      class="text-center text-5xl font-bold tracking-tight text-gray-900 mb-16"
    >
      {{ content?.data?.title }}
    </h1>

    <div [innerHTML]="content?.data?.description" class="list-disc"></div>
    <div
      [innerHTML]="content?.data?.note"
      class="text-red-600 my-12 font-semibold text-center"
    ></div>

    <p class="my-12 text-center text-sm text-gray-500">
      By selecting "Next", you agree to the
      <a href="https://www.biocommons.org.au/privacy" target="_blank" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">privacy policy</a>. 
      A new browser window will open and direct you to login.
    </p>

    <div class="flex items-center justify-between gap-x-6">
      <button
        type="button"
        class="text-sm font-semibold text-gray-900 px-6 py-2 border border-gray-200 rounded-md hover:bg-gray-100"
        routerLink="/login"
      >
        Cancel
      </button>
      <button
        type="button"
        (click)="nextStep()"
        class="rounded-md bg-indigo-600 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Next
      </button>
    </div>
  </div>
</div>
